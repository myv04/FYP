<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Course Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lecturer_navbar.css') }}">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .edit-btn { background-color: #4CAF50; color: white; }
        .delete-btn { background-color: #f44336; color: white; }
        .add-btn { background-color: #008CBA; color: white; }
        .view-btn { background-color: #008000; color: white; }

        .button-container {
            width: 90%;
            margin: 0 auto 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    {% include 'navbar_admin.html' %}

    <div class="main-content">
        <h1>üìö Course Management</h1>

        <div class="button-container">
            <button class="add-btn" onclick="addCourse()">‚ûï Add Course</button>
            <button onclick="refreshData()">üîÑ Refresh Data</button>
        </div>

        <h2>üìñ Course Overview</h2>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Course Code</th>
                    <th>Students Enrolled</th>
                    <th>Lecturers Assigned</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="course-table-body">
                <!-- Data loads here -->
            </tbody>
        </table>
    </div>

    <script>
        async function refreshData() {
            try {
                const response = await fetch('/api/courses');
                const courses = await response.json();

                let tableHTML = '';
                courses.forEach(course => {
                    tableHTML += `
                        <tr>
                            <td>${course.name}</td>
                            <td>${course.code}</td>
                            <td>${course.students}</td>
                            <td>${course.lecturers}</td>
                            <td>${course.status}</td>
                            <td>
                                <button class="view-btn" onclick="location.href='/course/${course.id}/view'">üëÅÔ∏è View</button>
                                <button class="edit-btn" onclick="location.href='/course/${course.id}/edit'">‚úè Edit</button>
                                <button class="delete-btn" onclick="deleteCourse(${course.id})">‚ùå Delete</button>
                            </td>
                        </tr>
                    `;
                });
                document.getElementById('course-table-body').innerHTML = tableHTML;

            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('course-table-body').innerHTML = '<tr><td colspan="6">Failed to load data.</td></tr>';
            }
        }

        function addCourse() {
            alert('Add Course functionality will be added later!');
        }

        function deleteCourse(courseId) {
            if (confirm("Are you sure you want to delete this course?")) {
                fetch(`/api/courses/${courseId}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            alert('Course deleted successfully!');
                            refreshData();
                        } else {
                            alert('Failed to delete course.');
                        }
                    });
            }
        }

        refreshData(); // Initial load
    </script>

</body>
</html>
