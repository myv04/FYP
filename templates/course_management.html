<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Course Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lecturer_navbar.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* ‚úÖ Full-page layout */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* ‚úÖ Main content container */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        /* ‚úÖ Dashboard container */
        .dashboard-container {
            width: 100%;
            height: 100%;
        }

        /* ‚úÖ Ensure iframe takes full width */
        .dashboard-frame {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* ‚úÖ Table styling */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .edit-btn { background-color: #4CAF50; color: white; }
        .delete-btn { background-color: #f44336; color: white; }
        .add-btn { background-color: #008CBA; color: white; }
        .view-btn { background-color: #008000; color: white; }

        /* ‚úÖ Chart container */
        .chart-container {
            width: 70%;
            margin: 30px auto;
        }

        /* ‚úÖ Button container styling */
        .button-container {
            width: 90%; /* Match table width */
            margin: 0 auto 10px; /* Add margin below buttons */
            text-align: center; /* Center the buttons */
        }

    </style>
</head>
<body>

    <!-- ‚úÖ Include Admin Sidebar/Navbar -->
    {% include 'navbar_admin.html' %}

    <div class="main-content">
        <h1 class="dashboard-title">üìö Course Management</h1>

        <!-- ‚úÖ Buttons ABOVE the table -->
        <div class="button-container">
            <button class="add-btn" onclick="addCourse()">‚ûï Add Course</button>
            <button onclick="refreshData()">üîÑ Refresh Data</button>
        </div>

        <!-- ‚úÖ Course Table -->
        <h2>üìñ Course Overview</h2>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Course Code</th>
                    <th>Students Enrolled</th>
                    <th>Lecturers Assigned</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="course-table-body">
                <!-- Data will be inserted here -->
            </tbody>
        </table>

    </div>

    <script>
        // ‚úÖ Fetch and display course data
        async function refreshData() {
            try {
                const response = await fetch('/api/courses');
                const courses = await response.json();

                let tableHTML = '';
                courses.forEach(course => {
                    tableHTML += `<tr>
                        <td>${course.name || 'N/A'}</td>
                        <td>${course.code || 'N/A'}</td>
                        <td>${course.students || 'N/A'}</td>
                        <td>${course.lecturers || 'N/A'}</td>
                        <td>${course.status || 'N/A'}</td>
                        <td>
                            <button class="view-btn" onclick="viewCourse('${course.id}')">üëÅÔ∏è View</button>
                            <button class="edit-btn" onclick="editCourse('${course.id}')">‚úè Edit</button>
                            <button class="delete-btn" onclick="deleteCourse('${course.id}')">‚ùå Delete</button>
                        </td>
                    </tr>`;
                });
                document.getElementById('course-table-body').innerHTML = tableHTML;

                // ‚úÖ Update Pie Chart (if you still need it)
                if (document.getElementById('enrollmentChart')) {
                    const ctx = document.getElementById('enrollmentChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: courses.map(c => c.name),
                            datasets: [{
                                data: courses.map(c => c.students),
                                backgroundColor: ['red', 'blue', 'green', 'purple']
                            }]
                        }
                    });
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('course-table-body').innerHTML = '<tr><td colspan="6">Failed to load data. Please check the API endpoint.</td></tr>';
            }
        }

        function addCourse() { alert('Add Course Clicked'); }
        function editCourse(id) { alert('Edit Course: ' + id); }
        function deleteCourse(id) { alert('Delete Course: ' + id); }
        function viewCourse(id) { alert('View Course: ' + id); }

        refreshData(); // Load data on page load
    </script>
</body>
</html>
