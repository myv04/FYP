<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Overview Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar_styles.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .dashboard-container {
            width: 100%;
            height: 100%;
        }

        .dashboard-frame {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .dashboard-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    {% include 'navbar_lecturer.html' %}

    <div class="main-content">
        

        <div class="dashboard-container">
            <iframe src="/students_overview_dashboard/" class="dashboard-frame"></iframe>
        </div>
    </div>
</body>
</html>
