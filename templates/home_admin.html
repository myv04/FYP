<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lecturer_navbar.css') }}">
    <style>
        /* Ensures the iframe stretches across the whole page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Main content container */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        /* Dashboard container styles */
        .dashboard-container {
            width: 100%;
            height: 100%;
        }

        /* Ensure the iframe takes up the full width and height of its container */
        .dashboard-frame {
            width: 100%;
            height: 100vh; /* Full viewport height */
            border: none;
        }

        /* Optional styling for the title */
        .dashboard-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Include Admin Sidebar/Navbar -->
    {% include 'navbar_admin.html' %}

    <div class="main-content">
        <h1 class="dashboard-title">Your Overview</h1>
    
        <!-- Embedded Dashboard -->
        <div class="dashboard-container">
            <iframe src="/dashboard_admin/" class="dashboard-frame"></iframe>
        </div>
    </div>
    

</body>
</html>
