<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='navbar_styles.css') }}">

  <style>
    .cb-toggle,
    .dm-toggle {
      position: fixed;
      z-index: 1000;
      font-weight: bold;
      background: white;
      color: black;
      border: 2px solid black;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .cb-toggle {
      top: 20px;
      right: 30px;
    }

    .dm-toggle {
      top: 70px;
      right: 30px;
    }

    body.cb-mode {
      filter: grayscale(40%) contrast(120%);
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode .cb-toggle,
    body.dark-mode .dm-toggle {
      background-color: #333;
      color: #fff;
      border-color: #fff;
    }

    body.dark-mode iframe {
      filter: brightness(0.95);
    }
  </style>
</head>

<body>
  {% include 'navbar_student.html' %}

  <!-- Colorblind Mode Toggle Button -->
  <button class="cb-toggle" onclick="toggleCBMode()">Colorblind Mode</button>

  <!-- Dark Mode Toggle Button -->
  <button class="dm-toggle" onclick="toggleDarkMode()">Dark Mode</button>

  <div class="main-content">
    <!-- Embed Dash Dashboard with Correct Height -->
    <iframe src="/dashboard_student/" width="100%" height="950px" style="border:none;"></iframe>
  </div>

  <script>
    function toggleCBMode() {
      const iframe = document.querySelector("iframe");
      const isOn = document.body.classList.toggle("cb-mode");
      localStorage.setItem("cbMode", isOn ? "on" : "off");

      const baseSrc = "/dashboard_student/";
      iframe.src = isOn ? baseSrc + "?cbmode=on" : baseSrc;
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", isDark ? "on" : "off");
    }

    window.onload = function () {
      const iframe = document.querySelector("iframe");

      if (localStorage.getItem("cbMode") === "on") {
        document.body.classList.add("cb-mode");
        iframe.src = "/dashboard_student/?cbmode=on";
      }

      if (localStorage.getItem("darkMode") === "on") {
        document.body.classList.add("dark-mode");
      }
    };
  </script>
</body>
</html>
